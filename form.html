<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>form</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  </head>

  <body>
    <div class="wrapper">
        <form class="form-signin shadow-sm rounded bg-white">
            <h1 class="h3 mb-3 font-weight-normal">Нужен курьер?</h1>

            <div class="radio-che d-flex justify-content-around">
                <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                    <label class="custom-control-label" for="credit">Для доставки</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="debit">Для отправки</label>
                </div>
            </div>

            <input type="text" class="form-control route-form__input point-address-input ui-autocomplete-input" name="from_address" placeholder="Адрес отправки" autocomplete="off">
            <input type="text" class="form-control route-form__input point-address-input ui-autocomplete-input" name="to_address" placeholder="Адрес доставки" autocomplete="off">
    
            <input class="form-control" type="datetime-local" value="2019-10-21T13:45:00" id="example-datetime-local-input">

            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Коментарий" ></textarea>
            
            <div class="price">Расcчитать стоимость</div>

            <!-- <div class="progress mt-3" style="height: 3px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%" ></div>
            </div> -->
            <button class="btn btn-lg  btn-block mt-3" type="submit">Отправить заказ</button>
        </form>
    </div>
</body>
</html>
